// ----------------------------------------------------------------------
// Configuration of the can network
// ----------------------------------------------------------------------
[TypeCan]
// 0 = Can Peak Dongle
// 1 = Can Peak USB 
// 2 = Can Card ESD
Can = 1

DevicePath = "/dev/pcan0"

[CanCtrl]
// network of esd card (0 or 1)
NetESD = 0 
// Baudrate values: 
0 = 1000 kbit/s
2 = 500 kbit/s
4 = 250 kbit/s
6 = 125 kbit/s
9 = 50 kbit/s
B = 20 kbit/s
D = 10 kbit/s
BaudrateVal = 0


[CanNeoIDs]
// Can-IDs if Neobotix Boards are used (only read from Inifile for CoB3 Platforms)
DriveNeo_W1Drive_rx_ID = 0x0210
