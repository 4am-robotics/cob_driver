GearRatio = 15;
BeltRatio = 2;
Sign = 1.0;
VelMaxEncIncrS = 240000;
AccIncrS = 1000000;
DecIncrS = 1000000;
EncOffsetIncr = 0;
IsSteering = false;
CurrentToTorque = 0.10065; 	// Factor to convert motor active current [A] into Torque [Nm]
