// CanCtrl.ini
// Configuration file for neobotix mobile platforms
// ----------------------------------------------------------------------


// ----------------------------------------------------------------------
// Configuration of the can network
// ----------------------------------------------------------------------
[TypeCan]
// 0 = Can Peak Dongle
// 1 = Can Peak USB 
// 2 = Can Card ESD
Can = 0
//This param is optional, default is /dev/pcan32
DevicePath = "/dev/pcan1"

[CanCtrl]
// network of esd card (0 or 1)
NetESD = 0 
// Baudrate values: 
0 = 1000 kbit/s
2 = 500 kbit/s
4 = 250 kbit/s
6 = 125 kbit/s
9 = 50 kbit/s
B = 20 kbit/s
D = 10 kbit/s
BaudrateVal = 2
