language: generic
services:
  - docker

notifications:
  email:
    on_success: change
    on_failure: always
env:
  global:
    - ADDITIONAL_DEBS='apt-utils curl dialog wget'
    - CATKIN_LINT=pedantic
    - CATKIN_LINT_ARGS='--ignore description_boilerplate --ignore target_name_collision'
    - CMAKE_ARGS=-DCMAKE_BUILD_TYPE=Release
    - PYLINT_ARGS="--output-format=parseable --errors-only --ignored-modules=numpy,numpy.random,pylab,vlc,yaml"
    - PYLINT_CHECK=true
    - ROS_REPO=main
  matrix:
    - ROS_DISTRO=kinetic
    - ROS_DISTRO=melodic
    - ROS_DISTRO=noetic
install:
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master
script:
  - .industrial_ci/travis.sh
